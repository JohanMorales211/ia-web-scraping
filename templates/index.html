<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Análisis de Tweets en X</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Análisis de Tweets en X</h1>
        <div class="input-group mb-3">
            <input type="text" id="topic" class="form-control" placeholder="Ingrese un tema" aria-label="Tema" aria-describedby="button-analyze">
            <button class="btn btn-primary" type="button" id="analyze-button" onclick="analyzeTopic()">Buscar</button>
        </div>
        <div id="results">
            <h2 class="mt-4">Resumen de Tweets</h2>
            <p id="summary"></p>

            <h2 class="mt-4">Distribución de Sentimiento</h2>
            <canvas id="sentiment-chart" width="400" height="200"></canvas>

            <h2 class="mt-4">Nube de Palabras</h2>
            <div id="wordcloud"></div>
        </div>

        <footer class="text-center mt-5">
            <p>Hecho por <a href="https://github.com/JohanMorales211" target="_blank">Johan Morales</a></p> 
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
